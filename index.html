<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>浙江长兴金太阳电源有限公司</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="images/logo.png" alt="KISUN" class="logo">
            <h1 class="company-name">浙江长兴金太阳电源有限公司</h1>
            <button class="scan-btn">
                <i class="fas fa-qrcode"></i>
                扫码
            </button>
        </div>
    </header>

    <!-- 添加扫码界面 -->
    <div class="scanner-overlay" style="display: none;">
        <div class="scanner-container">
            <div class="scanner-header">
                <h3>扫描二维码</h3>
                <button class="close-scanner">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="scanner-content">
                <div class="camera-container">
                    <video id="scanner-video" playsinline></video>
                    <div class="scanning-area"></div>
                </div>
                <div class="scanner-message">请将二维码对准框内</div>
            </div>
        </div>
    </div>

    <main class="main-content">
        <section class="info-card battery-info" data-id="12345">
            <div class="card-header">
                <i class="fas fa-battery-full"></i>
                <h2>电池信息</h2>
            </div>
            <div class="card-content">
                <div class="info-item">
                    <h3>锂电池系列</h3>
                    <ul>
                        <li>容量: 100Ah</li>
                        <li>电压: 12.8V</li>
                        <li>循环寿命: >2000次</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="info-card battery-info" data-id="12346">
            <div class="card-header">
                <i class="fas fa-battery-full"></i>
                <h2>电池信息</h2>
            </div>
            <div class="card-content">
                <div class="info-item">
                    <h3>磷酸铁锂电池</h3>
                    <ul>
                        <li>容量: 200Ah</li>
                        <li>电压: 24V</li>
                        <li>循环寿命: >3000次</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="info-card battery-gallery">
            <div class="card-header">
                <i class="fas fa-images"></i>
                <h2>电池图片</h2>
            </div>
            <div class="gallery-slider">
                <div class="gallery-item" data-id="12345">
                    <img src="images/industrial-battery.jpg" alt="工业级锂电池">
                    <p>工业级锂电池</p>
                </div>
                <div class="gallery-item" data-id="12346">
                    <img src="images/home-battery.jpg" alt="家用储能电池">
                    <p>家用储能电池</p>
                </div>
            </div>
        </section>

        <section class="info-card company-photos">
            <div class="card-header">
                <i class="fas fa-building"></i>
                <h2>金太阳企业照片</h2>
            </div>
            <div class="company-slider">
                <div class="company-item">
                    <img src="images/factory.jpg" alt="公司外观">
                    <p>现代化厂房</p>
                </div>
                <div class="company-item">
                    <img src="images/production-line.jpg" alt="生产线">
                    <p>自动化生产线</p>
                </div>
            </div>
        </section>

        <section class="info-card links-section">
            <div class="card-header">
                <i class="fas fa-link"></i>
                <h2>更多信息</h2>
            </div>
            <div class="links-container">
                <a href="#" class="link-item">
                    <i class="fas fa-info-circle"></i>
                    <span>企业介绍</span>
                </a>
                <a href="#" class="link-item">
                    <i class="fas fa-newspaper"></i>
                    <span>行业新闻</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 浙江长兴金太阳电源有限公司 版权所有</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>

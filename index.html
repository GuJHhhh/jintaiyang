<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>金太阳电池</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <!-- 公司简介 -->
    <section class="company-intro">
        <img src="images/公司简介.jpg" alt="公司简介" class="full-width-img">
    </section>

    <!-- 防伪码查询 -->
    <section class="verify-code">
        <div class="search-container">
            <div class="search-box">
                <div class="search-icon-container">
                    <img src="images/搜索.png" alt="搜索" class="search-icon">
                </div>
                <input type="text" id="codeInput" placeholder="请输入或扫描电池码" class="code-input">
                <button class="scan-btn">
                    <img src="images/扫码.png" alt="扫码" class="scan-icon">
                </button>
            </div>
        </div>
        <div class="verify-items">
            <div class="verify-item">
                <span class="label">防伪编码:</span>
                <span class="value"></span>
            </div>
            <div class="verify-item">
                <span class="label">品牌信息:</span>
                <span class="value"></span>
            </div>
            <div class="verify-item">
                <span class="label">是否正品:</span>
                <span class="value"></span>
            </div>
            <div class="verify-item">
                <span class="label">产品型号:</span>
                <span class="value"></span>
            </div>
            <div class="verify-item">
                <span class="label">经销商编码:</span>
                <span class="value"></span>
            </div>
            <div class="verify-item">
                <span class="label">质保日期:</span>
                <span class="value"></span>
            </div>
        </div>
        <button class="view-manual">查看说明书</button>
    </section>

    <!-- 添加扫码界面 -->
    <div class="scanner-overlay" style="display: none;">
        <div class="scanner-container">
            <div class="scanner-header">
                <h3>扫描二维码</h3>
                <button class="close-scanner">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="scanner-content">
                <div class="camera-container">
                    <video id="scanner-video" playsinline></video>
                    <div class="scanning-area"></div>
                </div>
                <div class="scanner-message">请将二维码对准框内</div>
            </div>
        </div>
    </div>
   
    <footer class="footer">
        <img src="images/电池图片.jpg" alt="电池图片" class="img-fluid w-100">
        <p>© 2025 浙江长兴金太阳电源有限公司 版权所有</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浙江长兴金太阳电源有限公司</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="KISUN" class="logo">
            <h1 class="company-name">浙江长兴金太阳电源有限公司</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="info-card battery-info">
            <div class="card-header">
                <i class="fas fa-battery-full"></i>
                <h2>电池信息</h2>
            </div>
            <div class="card-content">
                <div class="info-item">
                    <h3>锂电池系列</h3>
                    <p>容量: 100Ah</p>
                    <p>电压: 12.8V</p>
                    <p>循环寿命: >2000次</p>
                </div>
                <div class="info-item">
                    <h3>磷酸铁锂电池</h3>
                    <p>容量: 200Ah</p>
                    <p>电压: 24V</p>
                    <p>循环寿命: >3000次</p>
                </div>
            </div>
        </section>

        <section class="info-card battery-gallery">
            <div class="card-header">
                <i class="fas fa-images"></i>
                <h2>电池图片</h2>
            </div>
            <div class="gallery-slider">
                <div class="gallery-item">
                    <img src="images/industrial-battery.jpg" alt="电池产品1">
                    <p>工业级锂电池</p>
                </div>
                <div class="gallery-item">
                    <img src="images/home-battery.jpg" alt="电池产品2">
                    <p>家用储能电池</p>
                </div>
            </div>
        </section>

        <section class="info-card company-photos">
            <div class="card-header">
                <i class="fas fa-building"></i>
                <h2>金太阳企业照片</h2>
            </div>
            <div class="company-slider">
                <div class="company-item">
                    <img src="images/factory.jpg" alt="公司外观">
                    <p>现代化厂房</p>
                </div>
                <div class="company-item">
                    <img src="images/production-line.jpg" alt="生产线">
                    <p>自动化生产线</p>
                </div>
            </div>
        </section>

        <section class="info-card links-section">
            <div class="card-header">
                <i class="fas fa-link"></i>
                <h2>更多信息</h2>
            </div>
            <div class="links-container">
                <a href="#" class="link-item">
                    <i class="fas fa-info-circle"></i>
                    <span>企业介绍</span>
                </a>
                <a href="#" class="link-item">
                    <i class="fas fa-newspaper"></i>
                    <span>行业新闻</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 浙江长兴金太阳电源有限公司 版权所有</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
